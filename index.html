<html lang='en'>
<head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>

    <title>MetricsGraphics.js Demo</title>


    <!-- CDN CSS -->
    <!-- font awesome and bootstrap css are dependencies of metricsgraphics.js -->
    <link href='//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css' rel='stylesheet' type='text/css'>
    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>


    <!-- Vendor CSS -->
    <link href='vendor/metrics-graphics-1-0-0/css/metricsgraphics.css' rel='stylesheet' type='text/css'>
    <!-- The dark colour scheme is dependent on the light one -->
    <link href='vendor/metrics-graphics-1-0-0/css/metricsgraphics-dark.css' rel='stylesheet' type='text/css'>


    <!-- Custom CSS -->
    <link href='css/main.css' rel='stylesheet' type='text/css'>


    <!-- CDN JS -->
    <!-- d3, jquery and bootstrap.js are dependencies of metricsgraphics.js -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js' charset='utf-8'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js'></script>
    
    <!-- Vendor JS -->
    <script src='vendor/metrics-graphics-1-0-0/js/metricsgraphics.js'></script>

    
    <!-- Custom JS -->
    <script src='js/main.js'></script>
</head>
<body>
    <main>
        <header>
            <h1>MetricGraphicsJS demo graphs using real quant data</h1>
        </header>
        <article>
            <section id='apple_closing_graph'></section>
        </article>
        <footer>
            <p>Made using <a href='http://metricsgraphicsjs.org'>MetricsGraphics.js</a></p>
        </footer>
    </main>
</body>
</html>
